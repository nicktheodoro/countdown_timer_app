<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&" rel="stylesheet">
</head>
<body>
    <div class="clock-input">
        <input type="date" id="timeTo">
    </div>
    <div class="container">
        <div class="clock-column">
            <p class="clock-day clock-timer">D</p>
            <p class="clock-label">Days</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-hours clock-timer">O</p>
            <p class="clock-label">Hours</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-minutes clock-timer">N</p>
            <p class="clock-label">Minutes</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-seconds clock-timer">E</p>
            <p class="clock-label">Seconds</p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; Kitsune</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
